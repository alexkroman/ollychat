{{- if .Values.remoteWrite.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    remote_write:
      - url: {{ .Values.remoteWrite.url }}
        headers:
          Authorization: {{ .Values.remoteWrite.headers.Authorization }}
{{- end }}